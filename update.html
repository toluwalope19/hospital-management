        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="email"  placeholder="Input patient email">
                        </div>
                        </div>
                        <div class="form-group">

                        </div>
                        <div  class="form-group col-md-3">
                                <label for="inputZip">Fees</label>
                                <input type="text" class="form-control" id="fees"  placeholder="Amount to be paid">

                            </div>
                            
                            <button type="submit" id="update-patient" class="btn btn-success">Save details</button>
